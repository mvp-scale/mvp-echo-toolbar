name: Build MVP-Echo Toolbar Windows App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-electron-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: mvp-echo-toolbar

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mvp-echo-toolbar/package-lock.json

    - name: Install Node dependencies
      run: npm install

    - name: Build Vite frontend
      run: npm run build

    - name: Build Electron app (Windows)
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
      run: npm run dist

    - name: Upload NSIS Installer
      uses: actions/upload-artifact@v4
      with:
        name: MVP-Echo-Toolbar-Windows-Installer
        path: mvp-echo-toolbar/dist/MVP-Echo Toolbar Setup *.exe
        if-no-files-found: warn

    - name: Upload Portable Executable
      uses: actions/upload-artifact@v4
      with:
        name: MVP-Echo-Toolbar-Windows-Portable
        path: mvp-echo-toolbar/dist/MVP-Echo Toolbar *.exe
        if-no-files-found: warn

    - name: List dist contents (debug)
      if: always()
      run: dir dist

    # Create GitHub Release on tags
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mvp-echo-toolbar/dist/MVP-Echo Toolbar Setup *.exe
          mvp-echo-toolbar/dist/MVP-Echo Toolbar *.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
