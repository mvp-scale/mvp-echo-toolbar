name: Build MVP-Echo Toolbar Windows App

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  build-electron-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: mvp-echo-toolbar

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node dependencies
      run: npm install

    - name: Build Vite frontend
      run: npm run build

    - name: Build Electron app (Windows)
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
      run: npm run dist

    - name: List dist contents (debug)
      if: always()
      run: dir dist

    - name: Upload Portable Executable
      uses: actions/upload-artifact@v4
      with:
        name: MVP-Echo-Toolbar-Windows-Portable
        path: mvp-echo-toolbar/dist/MVP-Echo Toolbar *.exe
        if-no-files-found: warn
