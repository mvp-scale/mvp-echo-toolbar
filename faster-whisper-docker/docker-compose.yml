# docker-compose.yml for Speaches (faster-whisper) API with GPU support
# Uses speaches-ai/speaches with auth proxy for CORS + API key validation

services:
  faster-whisper:
    image: ghcr.io/speaches-ai/speaches:latest-cuda
    container_name: faster-whisper-api

    # Internal port only (accessed via auth-proxy)
    expose:
      - "8000"

    # NVIDIA GPU support + transcription quality
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # float16 for best accuracy on GPU (vs default/int8)
      - WHISPER__COMPUTE_TYPE=float16
      # Keep models loaded permanently (no reload delay between requests)
      - WHISPER__TTL=-1
      - VAD_MODEL_TTL=-1
      # Disable Gradio UI (can interfere with API routes)
      - ENABLE_UI=false

    # GPU support (requires nvidia-docker2)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # Persistent model cache (speaches uses /home/ubuntu/.cache/huggingface/hub)
    volumes:
      - whisper-models:/home/ubuntu/.cache/huggingface/hub

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Resource limits (adjust based on your system)
    mem_limit: 8g
    memswap_limit: 8g

    # Restart policy
    restart: unless-stopped

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Auth proxy: CORS + API key validation + usage tracking
  auth-proxy:
    image: python:3.12-slim
    container_name: faster-whisper-auth
    ports:
      - "20300:8080"
    volumes:
      - ./auth-proxy.py:/app/auth-proxy.py:ro
      - ./api-keys.json:/data/api-keys.json
      - ./usage.json:/data/usage.json
    working_dir: /app
    command: python -u auth-proxy.py
    environment:
      - PYTHONUNBUFFERED=1
      - WHISPER_BACKEND=http://faster-whisper-api:8000
      - LISTEN_PORT=8080
      - KEYS_FILE=/data/api-keys.json
      - USAGE_FILE=/data/usage.json
    depends_on:
      - faster-whisper
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  whisper-models:
    driver: local
